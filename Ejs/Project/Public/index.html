<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="hh">
        <form action="/check" method="post" style="margin-top: 20px; text-align: center;display: flex;flex-direction: column;justify-content: center;align-items: center;justify-items: center;gap: 20px;">
            <label for="Name" style="font-size: 25px;font-weight: 500;">Name</label>
            <input type="text" id="name" name="name" required style="padding: 10px;width: 200px;height: 25px;font-size: 25px;margin-top: -15px;">
            <label for="Password" style="font-size: 25px;font-weight: 500;">Password</label>
            <input type="password" id="password" name="password" required style="padding: 10px;width: 200px;height: 25px;font-size: 25px;margin-top: -15px;">
            <input type="submit" value="Submit" style="background-color: #4CAF50; color: white; padding: 10px; border: none; border-radius: 4px; cursor: pointer;height: 40px;width: 120px;font-size:20px;text-align: center;">
        </form>        
    </div>
</body>
</html>
